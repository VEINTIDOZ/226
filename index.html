  <style>
    :root{
      --bg:#0b0b0b;
      --card-grad: linear-gradient(180deg, rgba(40,40,40,0.95) 0%, rgba(18,18,18,0.98) 70%);
      --accent: #eaeaea;
      --muted: rgba(200,200,200,0.55);
      --youtube: #ff3b30;
      --discord: #5865F2;
      --github: #ffffff;
      --spotify: #1DB954;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(ellipse at bottom, #070707 10%, #050505 70%);
      color:var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
    }

    /* subtle background image area (replace inline style URL) */
    .bg{position:fixed; inset:0; z-index:0; background-size:cover; background-position:center; filter:blur(3px) saturate(110%)}
    .bg::after{content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.7))}

    .card-wrap{position:relative; z-index:5; width:min(920px,92%); display:flex; align-items:center; justify-content:center}
    .card{
      width:100%; max-width:820px; padding:44px 34px; border-radius:18px; background:var(--card-grad);
      box-shadow: 0 20px 60px rgba(0,0,0,0.75), inset 0 1px 0 rgba(255,255,255,0.03);
      backdrop-filter: blur(6px) saturate(120%);
      position:relative; overflow:visible;
      transform: translateY(40px) scale(.98);
      opacity:0;
      animation: cardEnter 900ms cubic-bezier(.2,.9,.3,1) forwards;
    }
    @keyframes cardEnter{ to{ transform:none; opacity:1 } }

    .content{max-width:600px; margin:0 auto; text-align:center}

    .avatar{width:110px; height:110px; border-radius:999px; margin:0 auto 12px; overflow:hidden; border:6px solid rgba(255,255,255,0.04); display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06)); animation:avatarPop 1100ms cubic-bezier(.2,.9,.3,1) 150ms both}
    @keyframes avatarPop{ from{ transform:scale(.3); opacity:0 } to{ transform:none; opacity:1 }}
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}

    h1{font-size:34px; margin:8px 0 4px; font-weight:700; letter-spacing:0.4px; animation:fadeInUp 1s both 200ms}
    p.tagline{margin:0; color:var(--muted); font-weight:300; animation:fadeInUp 1s both 400ms}
    @keyframes fadeInUp{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }

    /* socials */
    .socials{display:flex; gap:16px; justify-content:center; margin-top:18px}
    .socials a{
      width:54px; height:54px; display:inline-flex; align-items:center; justify-content:center; border-radius:999px; text-decoration:none; background:rgba(255,255,255,0.03);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      transition: transform .25s cubic-bezier(.2,.9,.3,1), box-shadow .25s, background .25s, filter .25s;
      position:relative; overflow:visible; border:1px solid rgba(255,255,255,0.02)
    }

    /* icon color classes (only CSS) */
    .socials .youtube svg{ color:var(--youtube); filter: drop-shadow(0 6px 18px rgba(255,59,48,0.12)); }
    .socials .discord svg{ color:var(--discord); filter: drop-shadow(0 8px 22px rgba(88,101,242,0.12)); }
    .socials .github svg{ color:var(--github); filter: drop-shadow(0 6px 18px rgba(255,255,255,0.06)); }
    .socials .spotify svg{ color:var(--spotify); filter: drop-shadow(0 8px 22px rgba(29,185,84,0.12)); }

    /* hover and active animations using only CSS */
    .socials a:hover{ transform: translateY(-10px) scale(1.08) rotate(-4deg); box-shadow: 0 30px 60px rgba(0,0,0,0.55); background: rgba(255,255,255,0.04)}
    /* active = click/tap feedback: quick 'rumble' and scale */
    .socials a:active{ animation: rumble 220ms linear both; transform: translateY(-2px) scale(.96) }
    @keyframes rumble{ 0%{ transform:translateY(-2px) rotate(0.5deg)} 25%{transform:translateY(-1px) rotate(-0.7deg)} 50%{transform:translateY(-2px) rotate(0.3deg)} 75%{transform:translateY(-1px) rotate(-0.4deg)} 100%{transform:translateY(-2px) rotate(0)} }

    .socials svg{width:22px; height:22px; display:block}

    /* small views counter */
    .views{position:absolute; left:22px; bottom:18px; display:flex; gap:8px; align-items:center; color:var(--muted); font-weight:600; font-size:14px; opacity:0; animation:fadeIn 1s 1s both}
    @keyframes fadeIn{ to{opacity:1} }

    /* responsive tweaks */
    @media (max-width:600px){ .card{padding:28px 16px} h1{font-size:24px} .avatar{width:86px;height:86px} .socials a{width:48px;height:48px} }

  </style>
